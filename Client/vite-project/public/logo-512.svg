<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#grad)" rx="80"/>
  
  <!-- Lock Icon -->
  <g transform="translate(128, 80)">
    <!-- Lock Body -->
    <rect x="0" y="150" width="256" height="200" fill="white" rx="32" stroke="none"/>
    
    <!-- Lock Shackle -->
    <path d="M 50 150 Q 50 75 128 75 Q 206 75 206 150" fill="none" stroke="white" stroke-width="20"/>
    
    <!-- Keyhole -->
    <circle cx="128" cy="230" r="20" fill="url(#grad)"/>
    <rect x="118" y="230" width="20" height="40" fill="url(#grad)"/>
  </g>
  
  <!-- ByteLock Text -->
  <text x="256" y="450" 
        font-family="Arial, sans-serif" 
        font-size="42" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="white">ByteLock</text>
</svg> 